    <style>
    /* 노말라이즈 */
    body, ul, li {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    a {
        color: inherit;
        text-decoration: none;
    }

    /* 라이브러리 */
    .border-red {
        border: 5px solid red;
    }

    .border-blue {
        border: 5px solid blue;
    }

    .border-black {
        border: 5px solid black;
    }

    .border-green {
        border: 5px solid green;
    }

    .flex {
        display: flex;
    }

    .flex-jc-c {
        justify-content: center;
    }

    .flex-ai-c {
        align-items: center;
    }

    .flex-as-c {
        align-self: center;
    }

    .flex-grow-1 {
        flex-grow: 1;
    }

    .block {
        display: block;
    }

    .height-100p {
        height: 100%;
    }

    .con {
        margin-left: auto;
        margin-right: auto;
    }

    .img-box > img {
        width: 100%;
        display: block;
    }

    .ico {
        display: block;
        background-color: #fff;
        width: 24px;
        height: 24px;
        background-image: url(../imgs/img_kabang_220615.png);
    }

    .relative {
        position: relative;
    }
    

    /* 커스텀 */
    .con_min_width {
        min-width: 1080px;
    }

    .con {
        width: 1080px;
    }

    /* 중간섹션 1 ~ 5 시작 */
    /* 공통섹션 시작 */

    .md_sec {
        min-height: 500px;
        display: flex;
    }

    .md_sec > div:first-child {
        width: 60%;
    }

    .md_sec > div:last-child {
        flex-grow: 1;
        display: flex;
        align-items: center;
    }

    .md_divider {
        height: 32px;
        background-color: #fafafa;
    }
    /* 공통섹션 끝 */

    /* 섹션 1 시작 */
    .md_sec .img-box {
        width: 473px;
    }

    .md_sec .text_box h3 {
        font-size: 40px;
        line-height: 1.35;
        margin: 0;
    }

    .md_sec .text_box p {
        margin-top: 24px;
        font-size: 15px;
        line-height: 1.7;
        color: #666;
    }

    .md_sec .text_box .btn_box {
        margin-top: 30px;
    }

    .md_sec .text_box .btn_box a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 258px;
        height: 56px;
        font-size: 16px;
        line-height: 56px;
        border-radius: 10px;
        background-color: #f6f6f6;
    }

    .md_sec .text_box .btn_box a img {
        width: 6px;
        height: 9px;
        margin: 8px;
    }

    /* 중간섹션 1 ~ 5 끝 */
